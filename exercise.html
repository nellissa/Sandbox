<!DOCTYPE html>
<html>
  <head>
    <title> My First Website </title>
    <meta charset="UTF-8">
    <meta name="description" content="This field contains information about your page. It is usually around two sentences long.">.
    <meta name="author" content="Conor Sheils">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery.maphilight.js"></script>
    
    <script>
      
      $(function() {
        $('.map').maphilight({
            fillColor: '008800'
        });
        $('#star1').click(function(e) {
            e.preventDefault();
            var data = $('#star1').mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $('#star1').data('maphilight', data).trigger('alwaysOn.maphilight');
        });
        $('#star2').click(function(e) {
            e.preventDefault();
            var data = $('#star2').mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $('#star2').data('maphilight', data).trigger('alwaysOn.maphilight');
        });
    });
    
    </script>
    
  </head>
  
  <body>
    
  <h1> Human Skeleton Illustration Project (HSIP) </h1>
   <h2> N.Y. Ling & J.E.M. Mosig  </h2>

 <p>
 <img src="assets/Skeleton_for_Github.svg" alt="Illustration of human skeleton" height="X" width="600" class="map" usemap="#features"> 
 <map name="features">
    <area id="star1" shape="poly" coords="1,1,100,100,1,100" href="#" alt="star" class="group" data-maphilight='{"strokeColor":"0000ff","strokeWidth":5,"fillColor":"ff0000","fillOpacity":0.6}'>
    <area id="star2" shape="poly" coords="120,120,300,300,112,130" href="#" alt="star" class="group" data-maphilight='{"strokeColor":"0000ff","strokeWidth":2,"fillColor":"fff000","fillOpacity":0.8}'>
 </map>
</p>
    
  </body>
  
  
</html>
